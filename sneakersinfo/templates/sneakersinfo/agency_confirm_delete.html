{% extends 'sneakersinfo/base.html' %}

{% block title %}
    Delete Agency
{% endblock %}

{% block content %}
    <form
        action="{{ agency.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            agency {{ agency }}?
        </p>
        <a href="{{ agency.get_absolute_url }}">Cancel</a>
        <button type="submit">Delete Agency</button>
    </form>
{% endblock %}
